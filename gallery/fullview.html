    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const galleryItems = document.querySelectorAll('.dream a');
            const totalImages = galleryItems.length;

            galleryItems.forEach((image, index) => {
                image.setAttribute('data-lg-uid', index + 1);
            });

            lightGallery(document.getElementById('banner'), {
                selector: '.dream a',
                mode: 'lg-slide',
                download: true,
                counter: false,
                subHtmlSelectorRelative: true
            });

            const lg = document.querySelector('.lg');

            lg.addEventListener('onBeforeSlide.lg', () => {
                const currentSlide = lg.querySelector('.lg-current');
                const currentSlideIndex = currentSlide.getAttribute('data-lg-uid');
                currentSlide.setAttribute('data-sub-html', `<span class="lg-counter">${currentSlideIndex} / ${totalImages}</span>`);
            });
        });
    </script>
